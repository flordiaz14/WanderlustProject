# Base de datos MySQL
#spring.sql.init.mode=always
#spring.sql.init.mode=embedded
spring.jpa.defer-datasource-initialization=true
spring.datasource.url=jdbc:mysql://localhost:3306/wanderlust?useSSL=false&serverTimezone=America/Argentina/Buenos_Aires
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=debug
jwt.token.validity=18000
jwt.signing.key=signingkey
jwt.authorities.key=roles
jwt.token.prefix=Bearer
jwt.header.string=Authorization
server.error.include-stacktrace=never
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.groups.enable=true
springdoc.api-docs.path=/swagger-doc/v3/api-docs
springdoc.swagger-ui.disable-swagger-default-url=true